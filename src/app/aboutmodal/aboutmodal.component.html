<template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">About Us</h4>
  </div>
  <div class="modal-body">
    <p>We are a family of nomadic adventurers enjoying life and trying new things.
      We aim to shake things up, living a healthy, fun and free lifestyle, so we have a lot of funny
      ideas if you care to ask.  We may even answer!  
      &hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>

<a class="nav-link" (click)="open(content)">About Us</a>
